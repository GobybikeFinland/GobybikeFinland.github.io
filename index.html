<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoByBike Tech Docs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .section-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-bicycle"></i> GoByBike Tech Hub
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <!-- API Documentation Column -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-code-square section-icon"></i>
                        API Documentation
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Backend APIs</h5>
                        <div id="backend-apis" class="list-group mb-3">
                            <!-- Links will be populated here -->
                        </div>

                        <h5 class="card-title">Frontend Services</h5>
                        <div id="frontend-services" class="list-group">
                            <!-- Links will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Internal Resources Column -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <i class="bi bi-house-door section-icon"></i>
                        Internal Resources
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Development</h5>
                        <div id="repositories" class="list-group mb-3">
                            <!-- Links will be populated here -->
                        </div>

                        <h5 class="card-title">Documentation</h5>
                        <div id="documentation" class="list-group">
                            <!-- Links will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Third Party Integrations Row -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <i class="bi bi-plug section-icon"></i>
                        Third Party Integrations
                    </div>
                    <div class="card-body">
                        <div id="third-party-integrations" class="row">
                            <!-- Links will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
